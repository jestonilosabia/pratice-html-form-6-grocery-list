<!DOCTYPE html>
<html>
<head>
  <title>Grocery Checklist</title>
</head>
<body>
<h1> Grocery Checklist </h1>
<h2> Items: </h2>
  <form id="grocery-form" method="GET" action="your_html_file.html">
    <div>
      <input type="checkbox" id="milk-checkbox" name="milk_checkbox" value="milk">
      <label for="milk-checkbox">Milk:</label>
      <select id="milk" name="milk_brand">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="bread-checkbox" name="bread_checkbox" value="bread">
      <label for="bread-checkbox">Bread:</label>
      <select id="bread" name="bread_brand">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="eggs-checkbox" name="eggs_checkbox" value="eggs">
      <label for="eggs-checkbox">Eggs:</label>
      <select id="eggs" name="eggs_brand">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option>
      </select>
    </div>
        <h2> Other Items: </h2>
    <div>
      <input type="checkbox" id="butter-checkbox" name="butter_checkbox" value="butter">
      <label for="butter-checkbox">Butter:</label>
      <select id="butter" name="butter_brand">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="cheese-checkbox" name="cheese_checkbox" value="cheese">
      <label for="cheese-checkbox">Cheese:</label>
      <select id="cheese" name="cheese_brand">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option>
      </select>
    </div>
    <div>
      <input type="checkbox" id="fruits-checkbox" name="fruits_checkbox" value="fruits">
      <label for="fruits-checkbox">Fruits:</label>
      <select id="fruits" name="fruits_brand">
        <option value="Brand A">Brand A</option>
        <option value="Brand B">Brand B</option>
        <option value="Brand C">Brand C</option>
      </select>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
